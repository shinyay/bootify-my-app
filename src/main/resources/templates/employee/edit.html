<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{employee.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{employee.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/employees}" th:text="#{employee.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="fragments/forms::globalErrors('employee')" />
            <form th:action="${#httpServletRequest.requestURI}" method="post">
                <div th:replace="fragments/forms::inputRow(object='employee', field='firstname')" />
                <div th:replace="fragments/forms::inputRow(object='employee', field='lastname')" />
                <div th:replace="fragments/forms::inputRow(object='employee', field='role')" />
                <div th:replace="fragments/forms::inputRow(object='employee', field='age')" />
                <input type="submit" th:value="#{employee.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
